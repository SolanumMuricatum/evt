<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Анкета обратной связи</title>
  </head>
  <body>
    <h1 style="text-align: center;">Регистрация куда-то</h1>
    <div style="display: flex; justify-content: center;">
      <form action="/submit" method="post">
        <fieldset style="display: flex; flex-direction: column; width: 250px; font-size: large;">
            <legend>Личная информация</legend>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" pattern="\+375\(\d{2}\)-\d{3}-\d{2}-\d{2}" placeholder="+375(хх)ххх-хх-хх">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <fieldset style="display: flex; flex-direction: column; width: 250px; font-size: large;">
            <legend>Ваш любимый цвет</legend>

            <table>
              <tr>
                <td>
                  <input type="radio" id="complaint" name="feedback-type" value="complaint">
                  <label for="complaint">Жёлтый</label>
                </td>
              </tr>
              <tr>  
                <td>
                  <input type="radio" id="suggestion" name="feedback-type" value="suggestion">
                  <label for="suggestion">Зелёный</label>
                </td>
              </tr>
              <tr>  
                <td>
                  <input type="radio" id="praise" name="feedback-type" value="praise">
                  <label for="praise">Серобуромалиновый</label>
                </td>
              </tr>
            </table>
        </fieldset>

        <fieldset style="display: flex; flex-direction: column; width: 250px; font-size: large; margin-bottom: 10px;">
            <legend>Дополнительные опции</legend>
            <label for="subscribe" style="margin-bottom: 10px;">
                <input type="checkbox" id="subscribe" name="subscribe">
                Подписаться на новости
            </label>

            <label for="file-upload">Прикрепить файл:</label>
            <input type="file" id="file-upload" name="file-upload">
        </fieldset>
        <div style="display: flex; justify-content: space-around;">
          <input type="submit" value="Отправить">
          <input type="reset" value="Сбросить">
        </div>
      </form>
    </div>
  </body>
</html>
